<div class="user-list">
  <h2 class="user-list__title">Users List</h2>
  <div class="user-list__fetching" *ngIf="isFetching; else userList">
    <h3>Loading users...</h3>
  </div>
  <ng-template #userList>
    <ul class="user-list__list">
      <app-user-item
        *ngFor="let user of users"
        [user]="user"
        [currentUser]="currentUser"
      ></app-user-item>
    </ul>
    <button class="user-list__btn" (click)="onLoadMore()">Load More</button>
  </ng-template>
</div>
