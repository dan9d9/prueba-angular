<div class="user-list">
  <h2 class="user-list__title">Users List</h2>
  <div class="user-list__fetching" *ngIf="isFetching; else hasFetched">
    <h3>Loading users...</h3>
  </div>
  <ng-template #hasFetched>
    <div class="user-list__fetching" *ngIf="users.length === 0; else userList">
      <h3>No users found!</h3>
    </div>
    <ng-template #userList>
      <ul class="user-list__list">
        <app-user-item *ngFor="let user of users" [user]="user"></app-user-item>
      </ul>
      <button
        [disabled]="totalPages <= 1 || currentPage === totalPages"
        class="user-list__btn"
        (click)="onLoadMore()"
      >
        Load More
      </button>
    </ng-template>
  </ng-template>
</div>
