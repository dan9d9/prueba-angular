<li
  [ngClass]="{
    active: isActive && !isFavoriteUser,
    isFavoriteUser: isFavoriteUser
  }"
  class="user-item"
  (click)="onUserClick()"
>
  <p>{{ user.first_name }} {{ user.last_name }}</p>
  <p>{{ user.gender }}</p>
  <p>{{ user.status }}</p>
  <button *ngIf="isFavoriteUser" (click)="onRemoveFavorite()">Remove</button>
</li>
